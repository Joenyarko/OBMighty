<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Favicon will be set dynamically by AuthContext -->
  <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
  <link id="apple-touch-icon" rel="apple-touch-icon" href="/logo.jpeg" />

  <!-- Dynamic PWA Manifest - loads company branding when authenticated -->
  <link id="manifest-link" rel="manifest" href="/manifest.json" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4F46E5" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta id="apple-app-title" name="apple-mobile-web-app-title" content="Daily Contribution Manager">

  <meta name="description" content="Multi-branch contribution tracking system" />
  <title>Daily Contribution Manager</title>

  <script>
    // Update manifest when user logs in
    window.updateManifest = function (isAuthenticated) {
      const manifestLink = document.getElementById('manifest-link');
      if (isAuthenticated) {
        // Use authenticated endpoint to get company-specific manifest
        manifestLink.href = '/api/manifest';
      } else {
        // Use public manifest as fallback
        manifestLink.href = '/manifest.json';
      }
      // Reload service worker to update the manifest
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => registration.update());
        });
      }
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
